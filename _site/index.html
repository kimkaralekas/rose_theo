  <script type="text/javascript">
    $(document).ready(function(){
      $('a img').animate({
        opacity:1
      });
      $('a img').hover(function(){
        $(this).stop().animate({
          opacity:.5
        }, 'fast');
      }, function(){
        $(this).stop().animate({
          opacity:1
        });
      });
    });
  </script>
